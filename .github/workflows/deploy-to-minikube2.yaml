name: CD - Deploy to minikube using GitHubActions

on:

  push:
    branches: [ master ] # main
  pull_request:
    branches: [ master ] # main
jobs:

  job1:
    name: Build and deploy to minikube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start Minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
      - name: Try the cluster !
        run: kubectl get pods -A
      - name: Build Image
        run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t local/Assignment .
          echo -n "Veryfing images: "
          docker images
      - name: Deploy to Minikube
        run: |
          echo "SERVICE_URL=$(minikube service Backend --url)"
          kubectl port-forward service/Assignment 8080:8080 &> /dev/null &
          sleep 5
          kubectl port-forward service/Assignment 8080:8080 &> /dev/null &
      - run: |
          curl -i http://localhost:8080/
      - name: Cleanup
        run: |
          eval $(minikube docker-env -u)
          minikube delete